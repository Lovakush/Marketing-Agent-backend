version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sia-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-sia_database}
      POSTGRES_USER: ${DB_USER:-sia_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT_EXTERNAL:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sia_user} -d ${DB_NAME:-sia_database}"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: .
    container_name: sia-backend
    restart: always
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        echo 'Starting server...' &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload --log-level debug
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: